<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>최수종 찾기</title>
    <link rel="stylesheet" href="styles.css" class="css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <div class="title">최수종찾기</div>
      <button class="startBtn">시작</button>
      <button class="restart">재시작</button>
    </header>
    <main class="main">
      <section class="waiting-board">
        <img class="waiting-img" src="bgs/bg.png" alt="Background-Image">
      </section>
      <section class="game-board">
      </section>
    </main>
    <footer class="footer">
      <div class="left-time">남은시간: 25초</div>
      <div class="left-char">남은 최수종: 8</div>
    </footer>
  </body>
</html>
